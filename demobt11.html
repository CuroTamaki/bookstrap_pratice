<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo 11</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>

    </style>

        <!-- 選單 -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link">光速宅配</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">精選套餐</a>

                    </div>
                </div>

        </div>

    <div class="container">

            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1" class=""></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2" class=""></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">

                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="carousel-item" class="img-fluid">

                        <p>就是圖</p>
                    </div>
                </div>
                <div class="carousel-item" class="img-fluid">

                        <p>就是圖</p>
                    </div>
