<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>bootstrap Demo 10</title>
</head>
<body>
    <div class="container">
        <div class="card my-3 mx-2">
            <div class="card-header">
                <h3>加入會員，請輸入以下資料</h3>
            </div>
            <div class="card-body">
                <div class="card-title"><h5>會員資料表單</h5></div>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>帳號(Email):</label>
                        <input type="email" name="email" class="form-control" placeholder="請輸入帳號">
                    </div>
                    <div class="form-group">
                        <label>密碼:</label>
                        <input type="password" name="password" class="form-control" placeholder="請輸入密碼">
                    </div>
                    <div class="form-group">
                        <label>性別:</label>
                        <div class="form-check">
                            <input type="radio" name="gender" value="1" class="form-check-input">
                            <label class="form-check-label">男</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" value="2" class="form-check-input">
                            <label class="form-check-label">女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>興趣嗜好:</label>
                        <div class="border px-3 py-2 rounded">
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">電影</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">音樂</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">美食</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">遊戲</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">閱讀</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>使用手機品牌:</label>
                        <select name="phonebrand" class="form-control">
                            <option value="0">請選擇</option>
                            <option value="1">Apple</option>
                            <option value="2">Google</option>
                            <option value="3">Samsung</option>
                            <option value="4">Asus</option>
                            <option value="5">Sony</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>自我介紹</label>
                        <textarea rows="3" class="form-control" name="selinfo"></textarea>
                    </div>
                    <div class="form-group">
                        <label>生日</label>
                        <input type="date" name="birth" max="2022-12-09" min="1900-01-01" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>上傳檔案:</label>
                        <input type="file" name="uploadfile" class="form-control">
                    </div>
                    <hr>
                    <div class="input-group">
                        <label class="input-group-text">手機號碼</label>
                        <input type="tel" class="form-control" name="phone" placeholder="請輸入手機號碼">
                    </div>
                    <hr>
                    <div class="input-group">
                        <input type="text" name="userid" class="form-control" placeholder="請輸入user id">
                        <label class="input-group-text">@test.com</label>
                    </div>
                    <br>
                    <div class="input-group input-group-sm">
                        <label class="input-group-text">https://</label>
                        <input type="text" name="userdomainname" class="form-control" placeholder="請輸入網域名稱">
                        <label class="input-group-text">.testcloud.com</label>
                    </div>
                    <hr>
                    <div class="input-group input-group-sm">
                        <label class="input-group-text">Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="first name">
                        <input type="text" name="lastname" class="form-control" placeholder="last name">
                    </div>
                    <hr>
                    <div class="form-floating">
                        <input type="text" id="mynote" name="note" placeholder="請輸入備註" class="form-control">
                        <label for="mynote">備註</label>
                    </div>
                    <hr>
                    <div class="d-grid" >
                        <div class="btn-group d-flex">
                            <button type="reset" class="btn btn-secondary btn-block">清除表單</button>
                            <button type="submit" class="btn btn-primary btn-block">送出資料</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                暴露個資一定有風險，申請會員有賺有賠，申購前應詳閱公開說明書。
            </div>
        </div>
        <br><br><br><br><br><br><br><br>
    </div>
</body>
</html>
